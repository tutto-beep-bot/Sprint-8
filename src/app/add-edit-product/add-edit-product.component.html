<div class="card-container">
    <div class="card bg-secondary mb-3" style="max-width: 25rem;">
      <div class="card-header"><strong>Add Product</strong></div>
      <div class="card-body">

        <form [formGroup]="form" (ngSubmit)="addProduct()">
            <label for="name">Name: </label>
            <input formControlName="name" type="text" class="form-control" id="name">

            <label for="description">Description: </label>
            <input formControlName="description" type="text" class="form-control" id="description">

            <label for="price">Price:</label>
            <input formControlName="price" type="number" class="form-control" id="price">

            <label for="stock">Stock</label>
            <input formControlName="stock" type="number" class="form-control" id="stock">
    
            <div class="button-container">
                <button type="button" class="btn btn-secondary" [routerLink]="['/']">Return</button>
                <button [disabled]="form.invalid" type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>


      </div>
    </div>
</div>
